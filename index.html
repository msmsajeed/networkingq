<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Networking Question Bank</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Networking Practice Questions</h1>
    </header>

    <main>
      <!-- Question 1 -->
      <div id="question-1" class="question-container active">
        <form id="question-form-1">
          <p>
            1. Which statement describes a difference between the Cisco ASA IOS
            CLI feature and the router IOS CLI feature?
          </p>

          <div>
            <input type="radio" name="answer" value="a" id="option-1a" />
            <label for="option-1a"
              >a. ASA uses the ? command whereas a router uses the help command
              to receive help on a brief description and the syntax of a
              command.</label
            >
          </div>

          <div>
            <input type="radio" name="answer" value="b" id="option-1b" />
            <label for="option-1b"
              >b. To use a show command in a general configuration mode, ASA can
              use the command directly whereas a router will need to enter the
              do command before issuing the show command.</label
            >
          </div>

          <div>
            <input type="radio" name="answer" value="c" id="option-1c" />
            <label for="option-1c"
              >c. To complete a partially typed command, ASA uses the Ctrl+Tab
              key combination whereas a router uses the Tab key.</label
            >
          </div>

          <div>
            <input type="radio" name="answer" value="d" id="option-1d" />
            <label for="option-1d"
              >d. To indicate the CLI EXEC mode, ASA uses the % symbol whereas a
              router uses the # symbol.</label
            >
          </div>

          <button type="button" onclick="checkAnswer(1)">Submit Answer</button>
          <p id="result-1"></p>
          <button type="button" onclick="showNextQuestion(2)">Next</button>
        </form>
      </div>

      <!-- Question 2 -->
      <div id="question-2" class="question-container">
        <form id="question-form-2">
          <p>
            2. What are the three core components of the Cisco Secure Data
            Center solution? (Choose three.)
          </p>

          <div>
            <input type="checkbox" name="answer" value="a" id="option-2a" />
            <label for="option-2a">a. Mesh network</label>
          </div>

          <div>
            <input type="checkbox" name="answer" value="b" id="option-2b" />
            <label for="option-2b">b. Secure segmentation</label>
          </div>

          <div>
            <input type="checkbox" name="answer" value="c" id="option-2c" />
            <label for="option-2c">c. Visibility</label>
          </div>

          <div>
            <input type="checkbox" name="answer" value="d" id="option-2d" />
            <label for="option-2d">d. Threat defense</label>
          </div>

          <div>
            <input type="checkbox" name="answer" value="e" id="option-2e" />
            <label for="option-2e">e. Servers</label>
          </div>

          <div>
            <input type="checkbox" name="answer" value="f" id="option-2f" />
            <label for="option-2f">f. Infrastructure</label>
          </div>

          <button type="button" onclick="checkAnswer(2)">Submit Answer</button>
          <p id="result-2"></p>
        </form>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
