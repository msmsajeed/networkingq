<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networking Question Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Networking Practice Question</h1>
    </header>

    <main>
        <div id="question-container">
            <form id="question-form">
                <p id="question-text">1. Which statement describes a difference between the Cisco ASA IOS CLI feature and the router IOS CLI feature?</p>
                
                <div>
                    <input type="radio" name="answer" value="a" id="option-a">
                    <label for="option-a">a. ASA uses the ? command whereas a router uses the help command to receive help on a brief description and the syntax of a command.</label>
                </div>
                
                <div>
                    <input type="radio" name="answer" value="b" id="option-b">
                    <label for="option-b">b. To use a show command in a general configuration mode, ASA can use the command directly whereas a router will need to enter the do command before issuing the show command.</label>
                </div>
                
                <div>
                    <input type="radio" name="answer" value="c" id="option-c">
                    <label for="option-c">c. To complete a partially typed command, ASA uses the Ctrl+Tab key combination whereas a router uses the Tab key.</label>
                </div>
                
                <div>
                    <input type="radio" name="answer" value="d" id="option-d">
                    <label for="option-d">d. To indicate the CLI EXEC mode, ASA uses the % symbol whereas a router uses the # symbol.</label>
                </div>

                <button type="button" onclick="checkAnswer()">Submit Answer</button>
            </form>
            <p id="result"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
